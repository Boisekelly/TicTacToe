<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Tic Tac Toe</title>
        <script src="tictactoe.js" defer></script>
    </head>
    <body>

        <div class="container">
            <h1 class="title">Tic Tac Toe Game</h1>

            <div class="gameboard">
                <div class="square" id="box1"></div>
                <div class="square" id="box2"></div>
                <div class="square" id="box3"></div>
                <div class="square" id="box4"></div>
                <div class="square" id="box5"></div>
                <div class="square" id="box6"></div>
                <div class="square" id="box7"></div>
                <div class="square" id="box8"></div>
                <div class="square" id="box9"></div>
            </div>
        </div>
        <dialog class="modal" id="modal">
            <div class="popup-message"></div>
            <div class="control">
                <button class="button" id="reset-button">Click to play again</button>
            </div>
            
        </dialog>

    </body>
</html>
